<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/components.css">
    <!-- icons imported from google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- visibility off -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- visibility on -->
    <!-- bootstrap css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body id="login-background">
    <!-- for desktop -->
    <div class="LoginPart">
        <div class="Background">
            <form>
                <div class="form-group">
                    <label for="usernameInput" id="usernameLabel" class="montserrat-bold">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="passwordInput" id="passwordLabel" class="montserrat-bold">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
                </div>
                <button class="login-button" type="submit">
                    <span class="login-text inter-bold">Log In</span>
                </button>
            </form>
        </div>
    </div>

    
    
</body>
</html>
